<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assign1.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.Mziv_wXxUQ-UxH_sgj8-uQHaHO?pid=ImgDet&rs=1" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>TodoList - UX</title>
</head>
<body>
    <div class="head-container">
       <div class="head-heading">
          <div class="head-card">
             <h1>Tasks </h1>
             <span>Lists</span>
          </div>
          <div class="head-card">
              <span style="color:orangered "> <i class="fas fa-plus-circle"></i></span>
              <span class="list">Add list</span>
          </div>
        </div>
    </div>
    <div class="head-card-container">
    <div class="card">
        <div class="card-heading">
            <p class="card-hr">Trip to Paris</p>
            <hr class="hr-1">
            <p class="complete">Completed Task</p>
            <input type="checkbox" id="ul">
            <label class="ol">Pending Task</label>
        </div>
        <div class="card-heading">
            <p class="card-hr">My Todo List</p>
            <hr class="hr-1">
            <p class="complete">Completed Task</p>
            <input type="checkbox" id="ul">
            <label class="ol">Pending Task</label>
        </div>
        <div class="card-heading">
            <p class="card-hr">My Todo List</p>
            <hr class="hr-1">
            <p class="complete">Completed Task</p>
            <input type="checkbox" name="" id="ul">
             <label class="ol">Pending Task</label>
        </div>
    </div>
    </div>
</body>
</html>
